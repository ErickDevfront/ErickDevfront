<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

Aria acessible rich área application 

<button role="button">Click me</button> <!-- O atributo role serve para indicar se um elemento é um botão, link, titulo ou qualquer outro elemento interativo (no caso os elementos são marcados com uma "mensagem para especificar o elemento) -->
<a href="#" role="link">Read more</a> 
<h2 role="heading">Important Information</h2> 



<button aria-expanded="true">Toggle menu</button>  <!--No caso do aria-expanded ele serve para mostrar que o elemento está aberto no momento-->
<input type="checkbox" aria-checked="false"> <!-- O elemento aria-checked serve para indicar que caixa de seleção está desmarcada no momento -->
<div aria-hidden="true">This content is hidden from screen readers.</div> <!-- O elemtno aria-hidden serve para ocultar conteudo da tela de leitores o conteudo da div-->

<p>Existem também ferramentas que servem para verificar e testar a acessibilidade em sites, como o 
  <a href="https://validator.w3.org/" target="_blank" rel="noopener noreferrer">validador do W3C</a>.
</p>

</body>
</html>
